name: 주식 리포트 자동 발송

on:
  schedule:
    - cron: '30 23 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 코드 가져오기
        uses: actions/checkout@v3

      - name: 2. 파이썬 설치
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 3. 라이브러리 설치
        # 아래 줄이 핵심입니다. -r 뒤에 한 칸 띄우는 게 정말 중요해요!
        run: pip install -r requirements.txt

      - name: 4. 봇 실행
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python bot.py
