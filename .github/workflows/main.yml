name: Stock Report Bot

on:
  schedule:
    - cron: '30 22 * * *' # 한국 시간 아침 7:30
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pandas==2.0.3 finance-datareader openpyxl python-telegram-bot

      - name: Run Korean Stock Bot
        run: python bot.py
        env:
          PYTHONIOENCODING: utf-8

      - name: Run US Stock Bot
        run: python us_bot.py
        env:
          PYTHONIOENCODING: utf-8
