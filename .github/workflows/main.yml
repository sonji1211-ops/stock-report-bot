name: Stock Report Bot

on:
  schedule:
    # 한국 시간(KST) 매일 아침 07:30 자동 실행
    # (UTC 기준 전날 22:30)
    - cron: '30 22 * * *'
  workflow_dispatch: # 필요할 때 수동으로 실행 가능한 버튼

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas FinanceDataReader openpyxl python-telegram-bot

      - name: Run Korean Stock Bot
        run: python bot.py
        env:
          PYTHONIOENCODING: utf-8

      - name: Run US Stock Bot
        run: python us_bot.py
        env:
          PYTHONIOENCODING: utf-8
