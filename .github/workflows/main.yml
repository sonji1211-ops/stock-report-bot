name: Stock Report Bot

on:
  schedule:
    # 한국 시간 기준 매일 오전 7:30 (UTC 22:30)
    # ※ 미국장 데이터의 안정적인 수집을 위해 8:30(23:30 UTC)을 더 권장합니다.
    - cron: '30 22 * * *' 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install "numpy<2.0.0" pandas==2.0.3 finance-datareader openpyxl python-telegram-bot

      - name: Run Korean Stock Bot
        # 월~금 장 마감 후 실행되는 것이 좋지만, 
        # 설정된 아침 시간에도 실행은 되나 '어제 데이터'가 다시 올 수 있습니다.
        run: python bot.py
        env:
          PYTHONIOENCODING: utf-8

      - name: Run US Stock Bot
        # 화~토 아침에 실행 시 월~금 마감 리포트 전송
        run: python us_bot.py
        env:
          PYTHONIOENCODING: utf-8

      - name: Run US ETF Bot
        # 새로 추가된 미국 ETF 리포트 실행
        run: python us_etf_bot.py
        env:
          PYTHONIOENCODING: utf-8